{% extends 'layout/base.html' %}

{%block title%}Trang dang ky nguoi dung{%endblock%}

{%block content%}
    <br>
    <h1 class="text-center text-danger"> TRANG ĐĂNG KÝ NGƯỜI DÙNG</h1>
    <br>
{% if err_msg %}
    <div class="alert alert-danger">
        <h3>{{ err_msg }}</h3>
    </div>
{% endif %}

    <div class="container" style="background-color: #99CC99">
        <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Họ Tên</label>
                <input type="text" name="name" class="form-control" id="name"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email"/>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" required/>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" name="password" class="form-control" id="pass" required/>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" class="form-control" id="confirm" required/>
            </div>
            <div class="form-group">
                <label for="avatar">Ảnh đại diện</label>
                <input type="file" name="avatar" class="form-control" id="avatar" required/>
            </div>
            <input type="submit" value="Đăng ký" class="btn btn-danger" style="margin-bottom: 20px"/>
        </form>
    </div>
    <br>
    <br>
{% endblock %}
